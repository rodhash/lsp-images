name: LSP Factory Build
on:
  workflow_dispatch:
    inputs:
      target:
        description: 'LSP to build (e.g., gopls, jqls) or "all"'
        required: true
        default: 'all'

# This allows the script to push images to your GitHub Packages
permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Fixes the "nixpkgs not found" error
      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push
        run: |
          # Use your GitHub username for the registry
          REGISTRY="ghcr.io/${{ github.repository_owner }}"

          # 1. Determine targets
          if [ "${{ github.event.inputs.target }}" == "all" ]; then
            NIX_TARGETS=$(ls nix/build_image_*.nix | sed 's|nix/build_image_||;s|.nix||')
            DOCKER_TARGETS=$(ls podman/Dockerfile.* | sed 's|podman/Dockerfile.||')
            TARGETS="$NIX_TARGETS $DOCKER_TARGETS"
          else
            TARGETS="${{ github.event.inputs.target }}"
          fi

          # 2. Loop and build
          for T in $TARGETS; do
            echo "--- Processing: $T ---"

            if [ -f "nix/build_image_${T}.nix" ]; then
              nix-build nix/build_image_${T}.nix -o result
              podman load -i result
              # Standardize name for registry
              podman tag "nix-${T}:latest" "${REGISTRY}/lsp-${T}:latest"
              podman push "${REGISTRY}/lsp-${T}:latest"

            elif [ -f "podman/Dockerfile.${T}" ]; then
              # Build the base fetcher first if it's a Podman build
              podman build -t lsp-fetcher -f podman/_Dockerfile.fetcher podman/
              podman build -t "${REGISTRY}/lsp-${T}:latest" -f podman/Dockerfile.${T} podman/
              podman push "${REGISTRY}/lsp-${T}:latest"
            fi
          done
