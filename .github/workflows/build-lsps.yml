name: LSP Factory Build
on:
  workflow_dispatch:
    inputs:
      target:
        description: 'LSP to build or "all"'
        required: true
        default: 'all'

permissions:
  contents: read
  packages: write

jobs:
  # JOB 1: Generate the list of LSPs
  list-targets:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          if [ "${{ github.event.inputs.target }}" == "all" ]; then
            NIX=$(ls nix/build_image_[!_]*.nix 2>/dev/null | sed 's|nix/build_image_||;s|.nix||')
            DOCKER=$(ls podman/Dockerfile.[!_]* 2>/dev/null | sed 's|podman/Dockerfile.||')
            # Combine, remove fetcher, and format as JSON array
            LIST=$(echo "$NIX $DOCKER" | tr ' ' '\n' | grep -vE '^fetcher$' | jq -R . | jq -s -c .)
          else
            LIST=$(echo '["${{ github.event.inputs.target }}"]' | jq -c .)
          fi
          echo "matrix=$LIST" >> $GITHUB_OUTPUT

  # JOB 2: Build them all at once
  build:
    needs: list-targets
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # Don't stop other builds if one fails
      matrix:
        lsp: ${{ fromJson(needs.list-targets.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push
        env:
          NIXPKGS_ALLOW_UNFREE: "1"
        run: |
          T="${{ matrix.lsp }}"
          REGISTRY="ghcr.io/${{ github.repository_owner }}"

          if [ -f "nix/build_image_${T}.nix" ]; then
            RESULT_PATH=$(nix-build nix/build_image_${T}.nix --no-out-link)
            LOAD_OUTPUT=$(podman load -i $RESULT_PATH)
            IMAGE_ID=$(echo "$LOAD_OUTPUT" | grep -oE '[a-f0-9]{64}' | head -n 1)
            [ -z "$IMAGE_ID" ] && IMAGE_ID=$(podman images --sort created --format "{{.ID}}" | head -n 1)
            podman tag "$IMAGE_ID" "${REGISTRY}/lsp-${T}:latest"
            podman push "${REGISTRY}/lsp-${T}:latest"
          elif [ -f "podman/Dockerfile.${T}" ]; then
            podman build -t "${REGISTRY}/lsp-${T}:latest" -f podman/Dockerfile.${T} podman/
            podman push "${REGISTRY}/lsp-${T}:latest"
          fi
