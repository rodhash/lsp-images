name: LSP Factory Build
on:
  workflow_dispatch:
    inputs:
      target:
        description: 'LSP to build (e.g., gopls, jqls) or "all"'
        required: true
        default: 'all'

# This allows the script to push images to your GitHub Packages
permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Fixes the "nixpkgs not found" error
      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push
        run: |
          REGISTRY="ghcr.io/${{ github.repository_owner }}"

          if [ "${{ github.event.inputs.target }}" == "all" ]; then
            NIX_TARGETS=$(ls nix/build_image_*.nix | sed 's|nix/build_image_||;s|.nix||')
            DOCKER_TARGETS=$(ls podman/Dockerfile.* | sed 's|podman/Dockerfile.||')
            TARGETS="$NIX_TARGETS $DOCKER_TARGETS"
          else
            TARGETS="${{ github.event.inputs.target }}"
          fi

          for T in $TARGETS; do
            echo "--- Processing: $T ---"

            if [ -f "nix/build_image_${T}.nix" ]; then
              # 1. Build and capture the tarball path
              RESULT_PATH=$(nix-build nix/build_image_${T}.nix --no-out-link)

              # 2. Load it and capture the output to find the Image ID
              LOAD_OUTPUT=$(podman load -i $RESULT_PATH)
              echo "$LOAD_OUTPUT"

              # 3. Extract the Image ID (the long hex string)
              # This works even if the name inside Nix is different from the filename
              IMAGE_ID=$(echo "$LOAD_OUTPUT" | grep -oE '[a-f0-9]{64}' | head -n 1)

              if [ -z "$IMAGE_ID" ]; then
                # Fallback: try to get the most recently created image if grep fails
                IMAGE_ID=$(podman images --sort created --format "{{.ID}}" | head -n 1)
              fi

              podman tag "$IMAGE_ID" "${REGISTRY}/lsp-${T}:latest"
              podman push "${REGISTRY}/lsp-${T}:latest"

            elif [ -f "podman/Dockerfile.${T}" ]; then
              podman build -t lsp-fetcher -f podman/_Dockerfile.fetcher podman/
              podman build -t "${REGISTRY}/lsp-${T}:latest" -f podman/Dockerfile.${T} podman/
              podman push "${REGISTRY}/lsp-${T}:latest"
            fi
          done

